<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
<title>blog</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

<!-- here add you custom.css -->

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head> 
<body>



<div data-role="page">


    <div data-role="header">

        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home">首页</a></li>
                <li><a href="#" data-icon="arrow-r">页面二</a></li>
                <li><a href="#" data-icon="search">搜索</a></li>
            </ul>
        </div>

    </div><!-- /header -->


    <div role="main" class="ui-content">
        <p>Hello world</p>

        <p>Make a Listview</p>
        <ul data-role="listview" data-inset="true" data-filter="true">
            <li><a href="#">Acura</a></li>
            <li><a href="#">Audi</a></li>
            <li><a href="#">BMW</a></li>
            <li><a href="#">Cadillac</a></li>
            <li><a href="#">Ferrari</a></li>
        </ul>

        <p>Add a Slider</p>
        <form>
            <label for="slider-0">Input slider:</label>
            <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
        </form>

        <p>Make a Button</p>
        <a href="#" data-role="button" data-icon="star">Star button</a>

        <p>Choose a Theme Swatch</p>
        <a href="#" data-role="button" data-icon="star" data-theme="a">Button</a>




    </div><!-- /content -->

    <div data-role="footer">
        <h4>My Footer</h4>
    </div><!-- /footer -->

</div><!-- /page -->
</body>
</html>
